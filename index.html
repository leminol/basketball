<html>
    <head><title id="title">none</title></head>
    <body style="text-align: center;">
        <button onclick="day(1)">Day 1</button>
        <button onclick="day(2)">Day 2</button>
        <button onclick="day(3)">Day 3</button>
        <h1 id="exname">none</h1>
        <img id ="photo" src="" width="300px">
        <p id="rep">none</p>
        <button onclick="exchange()">OK!</button>
    </body>
</html>

<script>
    const exercises = ["Lateral Lunge" , "Glute bridge", "Lateral Bound" , "Medicine Ball<br>Squat to Overhead Press" , "Goblet Squat" , "Alternating Dumbbell Press"]
    const link = ["https://thumbs.gfycat.com/LonelyEmbarrassedFossa-size_restricted.gif",
                "https://flabfix.com/wp-content/uploads/2019/06/Glute-Bridges.gif",
                "https://thumbs.gfycat.com/MeanMindlessHylaeosaurus-size_restricted.gif",
                "",
                "https://thumbs.gfycat.com/UnfinishedBreakableBooby-size_restricted.gif",
                "https://thumbs.gfycat.com/KaleidoscopicYoungEmeraldtreeskink-size_restricted.gif",
            ]
    reps = "4*6"
    i = -1
    exchange()

    function exchange() {
        if(i <= exercises.length - 2){
            i = i + 1
            document.getElementById("exname").innerHTML = exercises[i]
            document.getElementById("photo").src = link[i]
            document.getElementById("rep").innerHTML = reps
        }
    }

    function day(number){
        reps = ["4*6","3*10","4*8"][number - 1]
        console.log(reps)
        i = -1
        exchange()
    }
</script>
